<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (journalLine(); as journalLineRef) {
      <div>
        <h2 data-cy="journalLineDetailsHeading"><span jhiTranslate="blitzAccountApp.journalLine.detail.title">Journal Line</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ journalLineRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.journalLine.journalId">Journal Id</span></dt>
          <dd>
            <span>{{ journalLineRef.journalId }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.journalLine.accountId">Account Id</span></dt>
          <dd>
            <span>{{ journalLineRef.accountId }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.journalLine.debit">Debit</span></dt>
          <dd>
            <span>{{ journalLineRef.debit }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.journalLine.credit">Credit</span></dt>
          <dd>
            <span>{{ journalLineRef.credit }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/journal-line', journalLineRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

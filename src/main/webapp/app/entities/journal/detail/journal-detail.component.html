<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (journal(); as journalRef) {
      <div>
        <h2 data-cy="journalDetailsHeading"><span jhiTranslate="blitzAccountApp.journal.detail.title">Journal</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ journalRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.journal.journalDate">Journal Date</span></dt>
          <dd>
            <span>{{ journalRef.journalDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.journal.reference">Reference</span></dt>
          <dd>
            <span>{{ journalRef.reference }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.journal.description">Description</span></dt>
          <dd>
            <span>{{ journalRef.description }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/journal', journalRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

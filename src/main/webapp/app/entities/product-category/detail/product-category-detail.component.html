<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (productCategory(); as productCategoryRef) {
      <div>
        <h2 data-cy="productCategoryDetailsHeading">
          <span jhiTranslate="blitzAccountApp.productCategory.detail.title">Product Category</span>
        </h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ productCategoryRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.productCategory.name">Name</span></dt>
          <dd>
            <span>{{ productCategoryRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/product-category', productCategoryRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (fuelLog(); as fuelLogRef) {
      <div>
        <h2 data-cy="fuelLogDetailsHeading"><span jhiTranslate="blitzAccountApp.fuelLog.detail.title">Fuel Log</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ fuelLogRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.fuelLog.vehicleId">Vehicle Id</span></dt>
          <dd>
            <span>{{ fuelLogRef.vehicleId }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.fuelLog.date">Date</span></dt>
          <dd>
            <span>{{ fuelLogRef.date | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.fuelLog.fuelVolume">Fuel Volume</span></dt>
          <dd>
            <span>{{ fuelLogRef.fuelVolume }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.fuelLog.fuelCost">Fuel Cost</span></dt>
          <dd>
            <span>{{ fuelLogRef.fuelCost }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.fuelLog.location">Location</span></dt>
          <dd>
            <span>{{ fuelLogRef.location }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.fuelLog.tripId">Trip Id</span></dt>
          <dd>
            <span>{{ fuelLogRef.tripId }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/fuel-log', fuelLogRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

<div class="container py-4">
  <div class="card shadow-sm rounded-3">
    <div class="card-body">
      <h3 class="mb-4 text-primary fw-semibold"><fa-icon icon="truck"></fa-icon> Fleet Trip Details</h3>

      <form [formGroup]="editForm" (ngSubmit)="save()" novalidate>
        <div class="row g-3">
          <!-- Vehicle ID -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Vehicle</label>
            <ngx-select
              [items]="vehicles"
              optionValueField="id"
              optionTextField="name"
              formControlName="vehicleId"
              [allowClear]="true"
              [placeholder]="'Select vehicle...'"
              size="default"
            >
            </ngx-select>
          </div>

          <!-- Driver -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Driver</label>
            <!-- Driver -->
            <ngx-select
              [items]="drivers"
              optionValueField="id"
              optionTextField="name"
              formControlName="driverId"
              [allowClear]="true"
              [placeholder]="'Select driver...'"
              size="default"
              ><!-- [compareWith]="compareDriver" -->
            </ngx-select>
          </div>

          <!-- Start Date -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Start Date</label>
            <input type="datetime-local" class="form-control" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm" />
          </div>

          <!-- End Date -->
          <div class="col-md-6">
            <label class="form-label fw-medium">End Date</label>
            <input type="datetime-local" class="form-control" formControlName="endDate" placeholder="YYYY-MM-DD HH:mm" />
          </div>

          <!-- Distance -->
          <div class="col-md-4">
            <label class="form-label fw-medium">Distance (Km)</label>
            <input type="number" class="form-control" formControlName="distanceKm" />
          </div>

          <!-- Trip Cost -->
          <div class="col-md-4">
            <label class="form-label fw-medium">Trip Cost</label>
            <input type="number" class="form-control" formControlName="tripCost" />
          </div>

          <!-- Load Type -->
          <div class="col-md-4">
            <label class="form-label fw-medium">Load Type</label>
            <input type="text" class="form-control" formControlName="loadType" />
          </div>

          <!-- Start Location -->
          <div class="col-md-6">
            <label class="form-label fw-medium">Start Location</label>
            <input type="text" class="form-control" formControlName="startLocation" />
          </div>

          <!-- End Location -->
          <div class="col-md-6">
            <label class="form-label fw-medium">End Location</label>
            <input type="text" class="form-control" formControlName="endLocation" />
          </div>

          <!-- Load Description -->
          <div class="col-12">
            <label class="form-label fw-medium">Load Description</label>
            <textarea rows="2" class="form-control" formControlName="loadDescription"></textarea>
          </div>

          <!-- Route Geo Coordinates -->
          <div class="col-12">
            <label class="form-label fw-medium">Route Geo Coordinates</label>
            <textarea rows="2" class="form-control" formControlName="routeGeoCoordinates"></textarea>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="button" class="btn btn-outline-secondary" (click)="previousState()"><fa-icon icon="ban"></fa-icon> Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid || isSaving">
            <fa-icon icon="save"></fa-icon> Save Trip
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

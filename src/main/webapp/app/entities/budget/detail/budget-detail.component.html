<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (budget(); as budgetRef) {
      <div>
        <h2 data-cy="budgetDetailsHeading"><span jhiTranslate="blitzAccountApp.budget.detail.title">Budget</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ budgetRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.budget.name">Name</span></dt>
          <dd>
            <span>{{ budgetRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.budget.startDate">Start Date</span></dt>
          <dd>
            <span>{{ budgetRef.startDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.budget.endDate">End Date</span></dt>
          <dd>
            <span>{{ budgetRef.endDate | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.budget.accountId">Account Id</span></dt>
          <dd>
            <span>{{ budgetRef.accountId }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.budget.amount">Amount</span></dt>
          <dd>
            <span>{{ budgetRef.amount }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/budget', budgetRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

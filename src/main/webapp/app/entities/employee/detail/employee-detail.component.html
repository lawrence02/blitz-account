<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (employee(); as employeeRef) {
      <div>
        <h2 data-cy="employeeDetailsHeading"><span jhiTranslate="blitzAccountApp.employee.detail.title">Employee</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ employeeRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.employee.name">Name</span></dt>
          <dd>
            <span>{{ employeeRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.employee.role">Role</span></dt>
          <dd>
            <span>{{ employeeRef.role }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.employee.contactNumber">Contact Number</span></dt>
          <dd>
            <span>{{ employeeRef.contactNumber }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.employee.email">Email</span></dt>
          <dd>
            <span>{{ employeeRef.email }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/employee', employeeRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

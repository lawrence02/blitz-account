<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (currency(); as currencyRef) {
      <div>
        <h2 data-cy="currencyDetailsHeading"><span jhiTranslate="blitzAccountApp.currency.detail.title">Currency</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ currencyRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.currency.code">Code</span></dt>
          <dd>
            <span>{{ currencyRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.currency.name">Name</span></dt>
          <dd>
            <span>{{ currencyRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="blitzAccountApp.currency.symbol">Symbol</span></dt>
          <dd>
            <span>{{ currencyRef.symbol }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/currency', currencyRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
